<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card Game</title>
    <style>
        body {
            background-color: whitesmoke;
            font: 16px Verdana, sans-serif;
        }

        h3 {
            font-weight: lighter;
        }

        .red-card {
            background-color: lightgray;
            color: darkred;
            font-size: 200%;
        }

        .black-card {
            background-color: lightgray;
            color: black;
            font-size: 200%;
        }

    </style>
</head>

<body>
    <h3>Player 1:</h3>
    <p>
        <span class="black-card">2♣</span><span></span>
        <span class="red-card">9♥</span><span></span>
        <span class="red-card">6♥</span><span></span>
        <span class="red-card">A♦</span><span></span>
        <span class="black-card">Q♠</span><span></span>
        <span class="black-card">J♣</span><span></span>
    </p>
    <h3>Player 2:</h3>
    <p>
        <span class="red-card">3♥</span><span></span>
        <span class="black-card">A♣</span><span></span>
        <span class="black-card">10♣</span><span></span>
        <span class="red-card">K♦</span><span></span>
        <span class="black-card">8♠</span><span></span>
        <span class="red-card">3♥</span><span></span>
    </p>
</body>

</html>
